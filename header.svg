            'Segoe UI Emoji',
            'Noto Color Emoji';
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          margin: 0;
          width: 100%;
          height: 400px;
          background: linear-gradient(180deg, #444444, #222222, #fb7379);
          background-size: 1200% 1200%;
          animation: bg 50s cubic-bezier(0.32, 0, 0.67, 0) infinite;
          border-radius: 10px;
          color: white;
          text-align: center;
          text-shadow: 0 0 3px rgba(0, 0, 0, .4);
        }

        span {
          font-size: 30px;
          line-height: 1.3;
          font-weight: 300;
          animation: 1s ease 0s normal forwards 1 fadeIn;
        }

        h1 {
          font-size: 24px;
          line-height: 1.3;
          font-weight: 300;
          animation: 2s ease 0s normal forwards 1 fadeIn;
        }

        p {
          font-size: 14px;
          font-weight: 400;
          animation: 5s ease 0s normal forwards 1 fadeIn;
        }
      </style>
