<svg fill="none" viewBox="0 0 800 450" width="800" height="450"
  xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradientBackground {
          0% {
            background-position: 0% 50%;
            background: #222;
          }
          50% {
            background-position: 100% 50%;
            background: rgba(251, 115, 121, 1);
          }
          100% {
            background-position: 0% 50%;
            background: #444;
          }
        }

        @keyframes fadeIn {
          0% {
            opacity: 0;
          }
          66% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }

        .container {
          font-family:
            Roboto,
            Helvetica,
            Arial,
            sans-serif,
            'Apple Color Emoji',
            'Segoe UI Emoji';
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          margin: 0;
          width: 100%;
          height: 400px;
          background-size: 600% 400%;
          animation: gradientBackground 50s cubic-bezier(0.32, 0, 0.67, 0) infinite;
          border-radius: 10px;
          color: white;
          text-align: center;
        }

        h1 {
          font-size: 30px;
          line-height: 1.3;
          font-weight: 300;
          animation: 2s ease 0s normal forwards 1 fadeIn;
        }

        p {
          font-size: 14px;
          font-weight: 400;
          animation: 5s ease 0s normal forwards 1 fadeIn;
        }
      </style>
      <div class="container">
        <img src="me.png" width="180px" />
        <h1>Developer and designer of things</h1>
        <p>Potentially not an award winning developer person. <br/>
 Likes to design user interfaces, but also likes pizza üçï.</p>
      </div>
    </div>
  </foreignObject>
</svg>
